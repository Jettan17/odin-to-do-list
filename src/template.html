<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bitcount+Prop+Single:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div id="main-content">
        <div id="projects">
            <ul>
            </ul>
        </div>
        <div id="separator"></div>
        <div id="tasks">
        </div>
        <button id="add-task-button">+</button>
    </div>
    <dialog id="edit-task-form" hidden>
        <button class="font-en" id="close-task">X</button>
        <input class="font-en" type="text" id="edit-title">
        <textarea class="font-en" type="text" id="edit-description"></textarea>
        <input class="font-en" type="text" id="edit-deadline">
        <button class="font-en" id="edit-priority">Lownaro</button>
        <button class="font-en disabled" id="edit-delete">Delete</button>
        <button class="font-en" id="edit-confirm">Confirm</button>
    </dialog>
</body>
</html>
